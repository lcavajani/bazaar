---
# defaults file for kubernetes
apt_keys:
  - https://packages.cloud.google.com/apt/doc/apt-key.gpg

apt_repos:
  - ppa:projectatomic/ppa
  - "deb https://apt.kubernetes.io/ kubernetes-xenial main"

kubernetes_pkgs:
  - name: kubeadm=1.17.2-00
    state: present
  - name: kubectl=1.17.2-00
    state: present
  - name: kubelet=1.17.2-00
    state: present
  - name: ceph-common
    state: latest

cgroup_manager: "systemd" 

#kubelet_default_args: "--runtime-cgroups=/systemd/system.slice --kubelet-cgroups=/systemd/system.slice"
kubelet_default_args: ""
