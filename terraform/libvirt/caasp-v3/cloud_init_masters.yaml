#cloud-config

# set locale
locale: en_US.UTF-8

hostname: ${hostname}

# set timezone
timezone: Europe/Warsaw

users:
  - name: root
    lock_passwd: true
    ssh-authorized-keys:
      - ssh-rsa 

# set as admin node
suse_caasp:
  role: cluster
  admin_node: ${admin_ip}

final_message: "The system is finally up, after $UPTIME seconds"
