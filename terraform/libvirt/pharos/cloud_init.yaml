#cloud-config

# set locale
locale: en_US.UTF-8

# set timezone
timezone: Europe/Warsaw

users:
  - name: root
    lock_passwd: true
  - name: regular
    lock_passwd: true
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFHUkbmn1u0EPaf1Nqnx8KSn9sfcgLxsaDSyPy+xmHJ1 lcavajani@suse.com
      - ssh-rsa  regular

# setup and enable ntp
ntp:
  enabled: true
  ntp_client: chrony
  pools: [0.pool.ntp.org, 1.pool.ntp.org, 2.pool.ntp.org]

growpart:
    mode: auto
    devices: ["/"]
    ignore_growroot_disabled: false

#runcmd:
